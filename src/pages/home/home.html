<ion-header>
  <ion-navbar color="primary">
    <ion-title >Horesta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar  class="no-padding"
                  color="primary"
                  placeholder="SÃ¸g i retter"
                  (ionInput)="search($event)"
                  [showCancelButton]="shouldShowCancel">
  </ion-searchbar>
  <!-- dishes overview -->
  <ion-list>
    <ion-item-divider color="light">
      <b>Mine Retter</b>
    </ion-item-divider>

    <ion-item-sliding *ngFor="let dish of dishes; let i = index">
      <ion-item>
        <span>
          {{dish.name}}
        </span>
        <span item-end>

        </span>
      </ion-item>

      <ion-item-options side="right">
        <!-- delete -->
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
        </button>
        <!-- /delete -->

        <!-- clone -->
        <button ion-button color="light">
          <ion-icon name="copy"></ion-icon>
        </button>
        <!-- /clone -->

      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
  <!-- dishes overview -->

  <!-- consume nutrients FAB -->
  <ion-fab right bottom ion-fixed (tap)="browseEntities()">
    <button ion-fab color="secondary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <!-- /consume nutrients FAB -->

</ion-content>
